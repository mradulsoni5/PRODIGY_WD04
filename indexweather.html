<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <div class="weather-info">
            <div class="location">
                <p id="location"></p>
            </div>
            <div class="temp">
                <p id="temperature"></p>
            </div>
            <div class="weather-condition">
                <p id="condition"></p>
            </div>
            <div class="loading">
                <p>Loading...</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Weather App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
